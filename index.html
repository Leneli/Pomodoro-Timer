<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <title>Pomodoro Timer</title>
        <!--<link rel="shortcut icon" htrf="favicon.ico">-->
        
        <!-- Font 'Poiret One' -->
        <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <!-- Font 'Quantico' -->
        <link href='https://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>
        
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>-->
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/styles.css">
                
        <!-- for IE -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        
    </head>
     
     
    <body>
    	<div id="popup" class="">
    		<div>
    			<span class="glyphicon glyphicon-bell" aria-hidden="true"></span><h3>Time is up!</h3>
    			<p id="message"></p>
    			<button id="ok" class="btn btn-danger btn-lg">OK!</button>
    		</div>
    	</div>
    	<div class="container">
    		<div class="row">
    			<div class="timer">
    				<h1>POMODORO <span>timer</span></h1>
    				<div class="pomodoro">
    					<time><span id="minute">25</span> : <span id="second">00</span></time>
    				</div>
    			</div>
    		</div>
    	</div>
    	
    	<script src="js/pomodoro.js"></script>
    </body>
</html>
